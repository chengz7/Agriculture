<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登陆</title>
    <link rel="shortcut icon" th:href="@{/img/farm.ico}">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container {
            background-color: #F1F1F1;
            width: 100%;
            height: 100%;
            min-height: 560px;
        }
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #FFFFFF;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row myCenter">
            <div class="col-xs-10 col-md-5 col-center-block">
                <img th:src="@{/img/login.png}" class="img-responsive" alt="log" width="360" height="200"> <br/><br/>
                <form class="form-signin">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <!--注意这里的请记住我功能没有实现-->
                                    <input type="checkbox"> 请记住我
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">登录</button>
                    <button class="btn btn-lg btn-primary btn-block" type="button">注册</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
